<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Red Black Yellow</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, black, red, yellow);
      font-family: Arial, sans-serif;
      color: yellow;
    }
    .game-container {
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,0,0.6);
    }
    h1 {
      color: red;
      text-shadow: 2px 2px black;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      background: linear-gradient(135deg, yellow, red);
      padding: 8px;
      border-radius: 12px;
    }
    .cell {
      background: linear-gradient(135deg, yellow, black);
      border: 3px solid red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      color: black;
      transition: transform 0.2s, background 0.2s, color 0.2s;
      user-select: none;
      border-radius: 10px;
    }
    .cell:hover {
      transform: scale(1.06);
      background: linear-gradient(135deg, red, black);
      color: yellow;
    }
    .cell.removed {
      outline: 3px dashed black;
      background: linear-gradient(135deg, black, red) !important;
      color: yellow !important;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
      text-shadow: 1px 1px black;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: linear-gradient(135deg, red, yellow);
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(255,255,0,0.7);
    }
    button:hover {
      background: linear-gradient(135deg, yellow, red);
      color: black;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div id="status">Player X's Turn</div>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Restart</button>
  </div>

  <script>
    const boardElement = document.getElementById('board');
    const statusElement = document.getElementById('status');
    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameActive = true;

    function createBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.dataset.index = index;
        cellDiv.textContent = cell || '';
        cellDiv.addEventListener('click', handleMove);
        boardElement.appendChild(cellDiv);
      });
    }

    function handleMove(e) {
      const index = e.target.dataset.index;
      if (!gameActive || board[index]) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner()) {
        statusElement.textContent = `Player ${currentPlayer} Wins!`;
        gameActive = false;
        return;
      }

      if (isDraw()) {
        // Draw rule: randomly remove one existing X or O, then continue
        randomRemoveOne();
        // Switch turn to the other player after the draw-avoid action
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusElement.textContent += ` Player ${currentPlayer}'s Turn`;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusElement.textContent = `Player ${currentPlayer}'s Turn`;
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // cols
        [0,4,8], [2,4,6]           // diagonals
      ];
      return winPatterns.some(pattern => {
        const [a,b,c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function isDraw() {
      return board.every(cell => cell) && !checkWinner();
    }

    function randomRemoveOne() {
      const occupied = board.map((v, i) => (v ? i : null)).filter(i => i !== null);
      if (occupied.length === 0) return;
      const idx = occupied[Math.floor(Math.random() * occupied.length)];
      board[idx] = null;
      const cellDiv = boardElement.querySelector(`.cell[data-index="${idx}"]`);
      if (cellDiv) {
        cellDiv.textContent = '';
        cellDiv.classList.add('removed');
        setTimeout(() => cellDiv.classList.remove('removed'), 700);
      }
      statusElement.textContent = `Draw avoided! Randomly removed a mark from cell ${idx + 1}.`;
    }

    function resetGame() {
      board = Array(9).fill(null);
      // Randomly pick X or O to start
      currentPlayer = Math.random() < 0.5 ? 'X' : 'O';
      gameActive = true;
      statusElement.textContent = `Player ${currentPlayer}'s Turn`;
      createBoard();
    }

    resetGame(); // Start game with random player on first load
  </script>
</body>
</html>
