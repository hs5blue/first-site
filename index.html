<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Red Black Yellow</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      font-family: Arial, sans-serif;
      color: yellow;
    }
    .game-container {
      text-align: center;
    }
    h1 {
      color: red;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      background-color: yellow;
      border: 3px solid red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      color: black;
      transition: transform 0.2s;
    }
    .cell:hover {
      transform: scale(1.1);
      background-color: red;
      color: yellow;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: red;
      color: yellow;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div id="status">Player X's Turn</div>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Restart</button>
  </div>

  <script>
    const boardElement = document.getElementById('board');
    const statusElement = document.getElementById('status');
    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameActive = true;

    function createBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.dataset.index = index;
        cellDiv.textContent = cell || '';
        cellDiv.addEventListener('click', handleMove);
        boardElement.appendChild(cellDiv);
      });
    }

    function handleMove(e) {
      const index = e.target.dataset.index;
      if (!gameActive || board[index]) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner()) {
        statusElement.textContent = `Player ${currentPlayer} Wins!`;
        gameActive = false;
        return;
      }

      if (isDraw()) {
        // Instead of a draw, randomly restart
        statusElement.textContent = "Almost a draw! Restarting randomly...";
        setTimeout(resetGame, 1500);
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusElement.textContent = `Player ${currentPlayer}'s Turn`;
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // cols
        [0,4,8], [2,4,6]           // diagonals
      ];
      return winPatterns.some(pattern => {
        const [a,b,c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function isDraw() {
      return board.every(cell => cell) && !checkWinner();
    }

    function resetGame() {
      board = Array(9).fill(null);
      // Randomly pick X or O to start
      currentPlayer = Math.random() < 0.5 ? 'X' : 'O';
      gameActive = true;
      statusElement.textContent = `Player ${currentPlayer}'s Turn`;
      createBoard();
    }

    resetGame(); // Start game with random player on first load
  </script>
</body>
</html>
