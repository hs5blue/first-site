<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How much does Sami love Nahin? 💖</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      text-align: center;
      padding-top: 100px;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      color: #ff3385;
    }
    .btn {
      display: inline-block;
      margin: 20px;
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff66a3, #ffb3d9);
      color: white;
      font-weight: bold;
      transition: all 0.3s;
      position: relative;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    #runaway {
      position: absolute;
    }
    #message {
      margin-top: 40px;
      font-size: 22px;
      color: #d63384;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>💘 How much does Sami love Nahin? 💘</h1>

  <button class="btn" id="onePercent">1%</button>
  <button class="btn" id="infinity">∞ Infinity</button>
  <button class="btn" id="runaway">Doesn't love you 😢</button>

  <div id="message"></div>

  <script>
    const oneBtn = document.getElementById("onePercent");
    const infBtn = document.getElementById("infinity");
    const runBtn = document.getElementById("runaway");
    const msg = document.getElementById("message");

    // 1% → becomes 100%
    oneBtn.addEventListener("click", () => {
      oneBtn.textContent = "100% ❤️";
      msg.textContent = "Sami loves Nahin with all his heart!";
    });

    // Infinity → shows sweet message
    infBtn.addEventListener("click", () => {
      msg.textContent = "Sami’s love for Nahin is infinite ♾️💖";
    });

    // Runaway button
    runBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - runBtn.offsetWidth - 50);
      const y = Math.random() * (window.innerHeight - runBtn.offsetHeight - 50);
      runBtn.style.left = x + "px";
      runBtn.style.top = y + "px";
    });
  </script>
</body>
</html>
