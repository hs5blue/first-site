<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Game for Nahin 💖</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffd6e8, #fff5f7);
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(to top, #ffe9f0, #fff);
      border: 4px solid pink;
      border-radius: 20px;
    }
    h1 {
      color: #d63384;
    }
  </style>
</head>
<body>
  <h1>For My Love Nahin 💕</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let heart = { x: 180, y: 550, width: 40, height: 40 };
    let animals = [];
    let score = 0;
    let messages = [
      "You’re my butterfly, Nahin 🦋💖",
      "You make my heart hop like a bunny 🐇💕",
      "You’re the song of my bird, Nahin 🐦💘",
      "My sweetest Zoologist 💕",
      "Forever mine, Nahin ❤️"
    ];
    let currentMsg = "";

    function drawHeart(x, y) {
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - 20, x - 25, y - 20, x - 25, y);
      ctx.bezierCurveTo(x - 25, y + 20, x, y + 40, x, y + 50);
      ctx.bezierCurveTo(x, y + 40, x + 25, y + 20, x + 25, y);
      ctx.bezierCurveTo(x + 25, y - 20, x, y - 20, x, y);
      ctx.fill();
    }

    function drawAnimal(animal) {
      ctx.fillStyle = animal.color;
      ctx.beginPath();
      ctx.arc(animal.x, animal.y, animal.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function spawnAnimal() {
      let colors = ["#ff69b4", "#ffb347", "#77dd77", "#779ecb"];
      animals.push({
        x: Math.random() * 360 + 20,
        y: -20,
        size: 15,
        color: colors[Math.floor(Math.random() * colors.length)],
        speed: 2 + Math.random() * 2
      });
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw heart
      drawHeart(heart.x, heart.y);

      // Move and draw animals
      animals.forEach((animal, index) => {
        animal.y += animal.speed;
        drawAnimal(animal);

        // Collision
        if (
          animal.x > heart.x - 25 &&
          animal.x < heart.x + 25 &&
          animal.y > heart.y - 10 &&
          animal.y < heart.y + 40
        ) {
          animals.splice(index, 1);
          score++;
          currentMsg = messages[Math.floor(Math.random() * messages.length)];
        }

        // Remove animals if they fall
        if (animal.y > 600) {
          animals.splice(index, 1);
        }
      });

      // Display score and message
      ctx.fillStyle = "#d63384";
      ctx.font = "20px Comic Sans MS";
      ctx.fillText("Score: " + score, 10, 20);

      if (currentMsg) {
        ctx.fillText(currentMsg, 20, 50);
      }

      // Win message
      if (score >= 10) {
        ctx.fillStyle = "#ff1744";
        ctx.font = "30px Comic Sans MS";
        ctx.fillText("I love you, Nahin ❤️", 70, 300);
        return;
      }

      requestAnimationFrame(gameLoop);
    }

    // Controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && heart.x > 30) heart.x -= 20;
      if (e.key === "ArrowRight" && heart.x < 370) heart.x += 20;
    });

    setInterval(spawnAnimal, 1000);
    gameLoop();
  </script>
</body>
</html>
