<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #2e2e3a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hidden {
      display: none;
    }

    /* Welcome Page */
    .welcome {
      text-align: center;
      background-color: #f0f8ff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .welcome h1 {
      color: #333;
    }

    .welcome button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .welcome button:hover {
      background-color: #0056b3;
    }

    /* Game Styles */
    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    h1 {
      color: #ffffffcc;
      margin-bottom: 30px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 15px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      font-size: 2.5rem;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid transparent;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
      border: 2px solid #4fc3f7;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      visibility: hidden;
      opacity: 0;
      transition: 0.3s ease-in-out;
    }

    .modal.show {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #2e2e3a;
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .restart {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4fc3f7;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .restart:hover {
      background-color: #03a9f4;
    }
  </style>
</head>
<body>

  <!-- Welcome Page -->
  <div class="welcome" id="welcomeSection">
    <h1>Welcome to the Page!</h1>
    <p>Weâ€™re glad youâ€™re here.</p>
    <button onclick="startGame()">Click Here</button>
  </div>

  <!-- Game Section -->
  <div class="container hidden" id="gameSection">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
      <button class="cell" data-index="0"></button>
      <button class="cell" data-index="1"></button>
      <button class="cell" data-index="2"></button>
      <button class="cell" data-index="3"></button>
      <button class="cell" data-index="4"></button>
      <button class="cell" data-index="5"></button>
      <button class="cell" data-index="6"></button>
      <button class="cell" data-index="7"></button>
      <button class="cell" data-index="8"></button>
    </div>
    <button class="restart" id="restartBtn">Restart</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <!-- JS will populate -->
    </div>
  </div>

  <script>
    function startGame() {
      document.getElementById("welcomeSection").classList.add("hidden");
      document.getElementById("gameSection").classList.remove("hidden");
    }

    const cells = document.querySelectorAll(".cell");
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modalContent");
    const restartBtn = document.getElementById("restartBtn");

    let currentPlayer = "X";
    let gameState = ["", "", "", "", "", "", "", "", ""];
    let isGameActive = true;

    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (gameState[index] || !isGameActive) return;

      gameState[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner()) {
        showModal(`${currentPlayer} Wins! ðŸŽ‰`);
        isGameActive = false;
      } else if (gameState.every(cell => cell)) {
        showModal("It's a Draw ðŸ˜¬");
        isGameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
    }

    function checkWinner() {
      return winningCombos.some(combo => {
        const [a, b, c] = combo;
        return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
      });
    }

    function showModal(message) {
      modalContent.innerHTML = `
        <h2>${message}</h2>
        <button class="restart" onclick="restartGame()">Play Again</button>
      `;
      modal.classList.add("show");
    }

    function restartGame() {
      gameState = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      isGameActive = true;
      cells.forEach(cell => cell.textContent = "");
      modal.classList.remove("show");
    }

    cells.forEach(cell => cell.addEventListener("click", handleClick));
    restartBtn.addEventListener("click", restartGame);
  </script>
</body>
</html>
