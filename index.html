<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Love Meter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-1 {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        
        .btn-2 {
            background: linear-gradient(to right, #ff8a00, #ffc400);
            color: white;
        }
        
        .btn-3 {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            position: relative;
            transition: all 0.1s ease;
        }
        
        .message {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .biology-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .runaway {
            animation: runaway 0.5s ease;
        }
        
        @keyframes runaway {
            0% { transform: translateX(0); }
            100% { transform: translateX(var(--tx)) translateY(var(--ty)); }
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="biology-icon">ðŸ§¬</div>
        <h1>How much do you love biology?</h1>
        
        <div class="buttons">
            <button class="btn btn-1" id="btn1">1%</button>
            <button class="btn btn-2" id="btn2">100%</button>
            <button class="btn btn-3" id="btn3">I fucking don't</button>
        </div>
        
        <div class="message" id="message">Select your answer above</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn1 = document.getElementById('btn1');
            const btn2 = document.getElementById('btn2');
            const btn3 = document.getElementById('btn3');
            const message = document.getElementById('message');
            
            // Add pulse animation to the message
            message.classList.add('pulse');
            
            // Handle button 1 click
            btn1.addEventListener('click', function() {
                message.textContent = "1%? That's specific! Let's make it 100005% instead!";
                message.style.color = "#00b09b";
                btn1.textContent = "100005%";
                message.classList.add('pulse');
            });
            
            // Handle button 2 click
            btn2.addEventListener('click', function() {
                message.textContent = "Wow! A true biology enthusiast! ðŸ§¬";
                message.style.color = "#ff8a00";
                message.classList.add('pulse');
            });
            
            // Make button 3 run away when hovered
            btn3.addEventListener('mouseover', function() {
                // Generate random position offsets
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                
                // Apply the random position using CSS variables
                btn3.style.setProperty('--tx', `${tx}px`);
                btn3.style.setProperty('--ty', `${ty}px`);
                
                // Add the runaway animation
                btn3.classList.add('runaway');
                
                // Remove the animation after it completes so it can be reapplied
                setTimeout(() => {
                    btn3.classList.remove('runaway');
                }, 500);
            });
            
            // Handle button 3 click (if somehow managed)
            btn3.addEventListener('click', function() {
                message.textContent = "Hey! You caught me! But biology is still awesome!";
                message.style.color = "#ff416c";
                message.classList.add('pulse');
            });
        });
    </script>
</body>
</html>
